<h1 lang="en" >Website Checklist</h1>
<div id="cl-57343ba97acb230685a0bf0f" class="checklist-box cl-template-cl">
<h3><input id="chk_0" type="checkbox" /> <a href="#">Accessibility</a></h3>
<ul class="cl-content">
<li><input id="chk_0_0" type="checkbox" /> <label for="chk_0_0">The webpages load quickly.</label></li>
<li><input id="chk_0_1" type="checkbox" /> <label for="chk_0_1">Site has adequate text-to-background contrast.</label></li>
<li><input id="chk_0_2" type="checkbox" /> <label for="chk_0_2">Font size/spacing is easy to read.</label></li>
<li><input id="chk_0_3" type="checkbox" /> <label for="chk_0_3">Flash & add-ons are used sparingly.</label></li>
<li><input id="chk_0_4" type="checkbox" /> <label for="chk_0_4">Images have appropriate ALT tags.</label></li>
<li><input id="chk_0_5" type="checkbox" /> <label for="chk_0_5">Site has custom not-found/404 page.</label></li>
<li><input id="chk_0_6" type="checkbox" /> <label for="chk_0_6">Site works from all internet browsers.</label></li>
</ul>
<h3><input id="chk_1" type="checkbox" /> <a href="#">Identity</a></h3>
<ul class="cl-content">
<li><input id="chk_1_0" type="checkbox" /> <label for="chk_1_0">Company logo is prominently placed.</label></li>
<li><input id="chk_1_1" type="checkbox" /> <label for="chk_1_1">Tagline makes company's purpose clear.</label></li>
<li><input id="chk_1_2" type="checkbox" /> <label for="chk_1_2">Home-page is digestible in 5 Seconds.</label></li>
<li><input id="chk_1_3" type="checkbox" /> <label for="chk_1_3">Visitors can easily find out who runs the site.</label></li>
<li><input id="chk_1_4" type="checkbox" /> <label for="chk_1_4">Visitors can easily find an email address to contact if they have difficulties using the site.</label></li>
</ul>
<h3><input id="chk_2" type="checkbox" /> <a href="#">Navigation</a></h3>
<ul class="cl-content">
<li><input id="chk_2_0" type="checkbox" /> <label for="chk_2_0">Essential navigational elements are easy to find.</label></li>
<li><input id="chk_2_1" type="checkbox" /> <label for="chk_2_1">Navigation is clear and consistent throughout the site.</label></li>
<li><input id="chk_2_2" type="checkbox" /> <label for="chk_2_2">The back button always take them back to the preceding page.</label></li>
<li><input id="chk_2_3" type="checkbox" /> <label for="chk_2_3">Number of buttons/links is reasonable.</label></li>
<li><input id="chk_2_4" type="checkbox" /> <label for="chk_2_4">Company logo is linked to home-page.</label></li>
<li><input id="chk_2_5" type="checkbox" /> <label for="chk_2_5">Links are consistent & easy to identify.</label></li>
<li><input id="chk_2_6" type="checkbox" /> <label for="chk_2_6">Site search is easy to access.</label></li>
</ul>
<h3><input id="chk_3" type="checkbox" /> <a href="#">Content</a></h3>
<ul class="cl-content">
<li><input id="chk_3_0" type="checkbox" /> <label for="chk_3_0">Content is less than 2/3 a screen-length wide.</label></li>
<li><input id="chk_3_1" type="checkbox" /> <label for="chk_3_1">Text is broken up with whitespace.</label></li>
<li><input id="chk_3_2" type="checkbox" /> <label for="chk_3_2">Major headings are clear and descriptive.</label></li>
<li><input id="chk_3_3" type="checkbox" /> <label for="chk_3_3">Critical content is above the fold.</label></li>
<li><input id="chk_3_4" type="checkbox" /> <label for="chk_3_4">Styles and colors are consistent.</label></li>
<li><input id="chk_3_5" type="checkbox" /> <label for="chk_3_5">Color choices are easy to read.</label></li>
<li><input id="chk_3_6" type="checkbox" /> <label for="chk_3_6">Emphasis (bold, italics) is used sparingly.</label></li>
<li><input id="chk_3_7" type="checkbox" /> <label for="chk_3_7">Ads & pop-ups are unobtrusive.</label></li>
<li><input id="chk_3_8" type="checkbox" /> <label for="chk_3_8">Main copy is concise and explanatory.</label></li>
<li><input id="chk_3_9" type="checkbox" /> <label for="chk_3_9">URLs are meaningful and user-friendly.</label></li>
<li><input id="chk_3_10" type="checkbox" /> <label for="chk_3_10">HTML page titles are explanatory.</label></li>
<li><input id="chk_3_11" type="checkbox" /> <label for="chk_3_11">Visitors are allowed to bookmark individual pages.</label></li>
<li><input id="chk_3_12" type="checkbox" /> <label for="chk_3_12">The most important elements of the site are visible without scrolling up and down or from side to side on screens set to 600 x 800 size.</label></li>
</ul>
<h3><input id="chk_4" type="checkbox" /> <a href="#">For Ecommerce Sites</a></h3>
<ul class="cl-content">
<li><input id="chk_4_0" type="checkbox" /> <label for="chk_4_0">Visitors should immidiately tell what you sell.</label></li>
<li><input id="chk_4_1" type="checkbox" /> <label for="chk_4_1">Check if the visitors can quickly find products and product descriptions.</label></li>
<li><input id="chk_4_2" type="checkbox" /> <label for="chk_4_2">Make sure there are links to related products.</label></li>
<li><input id="chk_4_3" type="checkbox" /> <label for="chk_4_3">Check the link to place an order is clearly visible.</label></li>
<li><input id="chk_4_4" type="checkbox" /> <label for="chk_4_4">Make sure the visitors find your phone number from every page in case they have a question.</label></li>
<li><input id="chk_4_5" type="checkbox" /> <label for="chk_4_5">Make sure the visitors find your name and address, and fax number.</label></li>
<li><input id="chk_4_6" type="checkbox" /> <label for="chk_4_6">Include your email address in the contact details.</label></li>
<li><input id="chk_4_7" type="checkbox" /> <label for="chk_4_7">Ensure there is a price information.</label></li>
<li><input id="chk_4_8" type="checkbox" /> <label for="chk_4_8">Include information about the company and its management.</label></li>
<li><input id="chk_4_9" type="checkbox" /> <label for="chk_4_9">Include any other important information you want the visitors to have.</label></li>
</ul>
</div>
</html>
